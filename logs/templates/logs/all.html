
<div>
    {% for date in log_dates%}
        <p><a href="{% url 'logs:day_logs'  date %}"> {{ date }}<a></p>
        
    {% endfor %}
</div>

<div>   
    {% if form.errors %}
        <p>Errors: {{ form.errors }} </p>
    {% endif %}
    <form method="POST" action="{% url 'logs:all_logs' %}">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="ADD LOG">
    </form>
</div>
